name: Build Electron App

on:
  # Allow manual trigger from Actions tab
  workflow_dispatch:
  
  # Trigger on pushes to main that modify electron-related files
  push:
    branches:
      - main
    paths:
      - 'electron/**'
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
  
  # Trigger on release tags
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Electron app for Linux
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: release/*.AppImage
          if-no-files-found: error
      
      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: release/*.deb
          if-no-files-found: error
      
      - name: Upload Linux RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: release/*.rpm
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Electron app for Windows
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Windows NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*.exe
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Electron app for macOS
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: release/*.dmg
          if-no-files-found: error
      
      - name: Upload macOS ZIP
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: release/*.zip
          if-no-files-found: error

  # Create a summary job that depends on all build jobs
  build-summary:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    
    steps:
      - name: Summary
        run: |
          echo "âœ… All platform builds completed successfully!"
          echo ""
          echo "ðŸ“¦ Artifacts available for download:"
          echo "  - Linux: AppImage, DEB, RPM"
          echo "  - Windows: NSIS Installer, Portable EXE"
          echo "  - macOS: DMG, ZIP"
