<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bugGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Large QA Letters -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#0d6efd" opacity="0.15" text-anchor="middle">QA</text>
  
  <!-- Testing Icons -->
  <!-- Clipboard with checkmark -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="80" height="100" rx="8" fill="#ffffff" stroke="#0d6efd" stroke-width="3"/>
    <rect x="25" y="-10" width="30" height="15" rx="3" fill="#0d6efd"/>
    <path d="M 20 30 L 35 45 L 60 25" fill="none" stroke="url(#checkGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="20" y1="60" x2="60" y2="60" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="75" x2="60" y2="75" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Bug Icon -->
  <g transform="translate(580, 130)">
    <circle cx="30" cy="30" r="25" fill="url(#bugGradient)" opacity="0.9"/>
    <ellipse cx="30" cy="30" rx="18" ry="25" fill="#ef4444"/>
    <circle cx="23" cy="23" r="4" fill="#ffffff"/>
    <circle cx="37" cy="23" r="4" fill="#ffffff"/>
    <line x1="15" y1="15" x2="5" y2="5" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="15" x2="55" y2="5" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="30" x2="0" y2="30" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="30" x2="60" y2="30" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <path d="M 30 50 L 30 60 M 20 55 L 20 65 M 40 55 L 40 65" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Code bracket -->
  <g transform="translate(330, 100)">
    <path d="M 30 10 L 10 50 L 30 90" fill="none" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 50 10 L 70 50 L 50 90" fill="none" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Test tube -->
  <g transform="translate(380, 250)">
    <rect x="15" y="20" width="20" height="60" rx="2" fill="#ffffff" stroke="#0d6efd" stroke-width="2"/>
    <rect x="15" y="50" width="20" height="30" fill="#3b82f6" opacity="0.5"/>
    <circle cx="25" cy="15" r="8" fill="#ffffff" stroke="#0d6efd" stroke-width="2"/>
    <line x1="25" y1="7" x2="25" y2="23" stroke="#0d6efd" stroke-width="2"/>
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(200, 250)">
    <circle cx="25" cy="25" r="20" fill="none" stroke="#10b981" stroke-width="4"/>
    <line x1="40" y1="40" x2="55" y2="55" stroke="#10b981" stroke-width="4" stroke-linecap="round"/>
    <path d="M 20 20 L 28 28" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Gear/Settings -->
  <g transform="translate(520, 240)">
    <circle cx="30" cy="30" r="15" fill="#ffffff" stroke="#6366f1" stroke-width="3"/>
    <circle cx="30" cy="30" r="8" fill="#6366f1"/>
    <g stroke="#6366f1" stroke-width="3" stroke-linecap="round">
      <line x1="30" y1="10" x2="30" y2="15"/>
      <line x1="30" y1="45" x2="30" y2="50"/>
      <line x1="10" y1="30" x2="15" y2="30"/>
      <line x1="45" y1="30" x2="50" y2="30"/>
      <line x1="16" y1="16" x2="20" y2="20"/>
      <line x1="40" y1="40" x2="44" y2="44"/>
      <line x1="44" y1="16" x2="40" y2="20"/>
      <line x1="20" y1="40" x2="16" y2="44"/>
    </g>
  </g>
  
  <!-- Floating particles/dots -->
  <circle cx="100" cy="80" r="4" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="680" cy="90" r="5" fill="#10b981" opacity="0.4"/>
  <circle cx="130" cy="320" r="3" fill="#3b82f6" opacity="0.4"/>
  <circle cx="650" cy="310" r="4" fill="#ef4444" opacity="0.4"/>
  <circle cx="420" cy="60" r="3" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="270" cy="340" r="5" fill="#6366f1" opacity="0.4"/>
  
  <!-- Checkmarks pattern -->
  <g opacity="0.3">
    <path d="M 70 200 L 75 205 L 85 195" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 700 180 L 705 185 L 715 175" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 720 280 L 725 285 L 735 275" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
